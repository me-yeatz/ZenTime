    <style>
        :root {
            --bg-cream: #f4f1ea;
            --mint: #d1e8e2;
            --border-black: #1a1a1a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-cream);
            color: var(--border-black);
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-size: 14px;
        }
        h1, h2, h3, h4, .brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
        }
        .mono {
            font-family: 'Space Mono', monospace;
        }
        .retro-card {
            background: white;
            border: 2px solid var(--border-black);
            box-shadow: 4px 4px 0px var(--border-black);
        }
        .retro-input {
            border: 2px solid var(--border-black);
            background: white;
            padding: 0.5rem 0.75rem;
            outline: none;
            font-size: 14px;
        }
        .retro-btn {
            border: 2px solid var(--border-black);
            padding: 0.4rem 0.8rem;
            background: white;
            font-weight: 700;
            font-size: 13px;
            box-shadow: 3px 3px 0px var(--border-black);
            transition: all 0.1s;
        }
        .retro-btn:active {
            box-shadow: 0px 0px 0px var(--border-black);
            transform: translate(3px, 3px);
        }
        .mint-box {
            background-color: var(--mint);
            border: 2px solid var(--border-black);
        }
        .grid-bg {
            background-image: radial-gradient(var(--border-black) 1px, transparent 0);
            background-size: 20px 20px;
            background-position: -10px -10px;
            opacity: 0.04;
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-cream);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-black);
        }
        
        /* Mobile/iPad rotation specific adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            header { padding-bottom: 1rem; }
            .retro-card { box-shadow: 2px 2px 0px var(--border-black); }
        }
    </style>
<script type="importmap">
{

}

        });
      }
    </script>
